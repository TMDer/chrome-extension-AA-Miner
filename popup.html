<html>
  <head>
    <title>Adminer Popup Login Button</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="view">
      <input class="field" name="username" value="" type="text" placeholder="Username" maxlength="20">
      <input class="field" name="password" value="" type="password" placeholder="Password" maxlength="20">

    </div>
  </body>

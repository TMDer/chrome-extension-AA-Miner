<!DOCTYPE html>
  <head>
    <title>Adminer Popup Login Button</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="view">
      <div class="view-login clearfix">
        <input class="field" name="username" type="text" placeholder="Username" maxlength="20">
        <input class="field" name="password" type="password" placeholder="Password" maxlength="20">
        <input id="rememberMe" type="checkbox" name="remember_me" value="remember_me" checked="true">
        <label for="rememberMe">Remember me</label>
        <div class="warning-login"></div>
        <button id="login" class="btn">Login</button>
      </div>
      <div class="view-logout clearfix">
        <div class="user"></div>
        <div class="warning-logout"></div>
        <button id="logout" class="btn btn-logout">Logout</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="jquery-2.0.0.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</html>

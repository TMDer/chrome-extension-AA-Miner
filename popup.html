<html>
  <head>
    <title>Adminer Popup Login Button</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="view">
      <input id="username" class="field" name="username" type="text" placeholder="ID" maxlength="20">
      <input id="password" class="field" name="password" type="password" placeholder="Password" maxlength="20">
      <button id="Login" class="btn">Login</button>
      <button id="Logout" class="btn">Logout</button>
    </div>
  </body>
</html>
